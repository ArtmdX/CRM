<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/b3770106cb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-indigo-200">
    <div class="flex h-screen">
      <!-- Sidebar PC -->
      <div class="w-45 bg-indigo-700 text-white flex flex-col ">
        <div class="p-4 text-2xl font-bold">CRM</div>
        <ul class="space-y-2 flex-auto">
          <li class="">
            <button class="block p-4 hover:bg-indigo-950 m-auto w-full"><i class="fa-solid fa-user-plus"></i></button>
          </li>
          <li>
            <button class="block p-4 hover:bg-indigo-950 m-auto w-full"><i class="fa-solid fa-message"></i></button>
          </li>
        </ul>
        <ul>
          <li class="mt-auto">
            <button class="block p-4 hover:bg-indigo-950 m-auto w-full" ><i class="fa-solid fa-gears"></i></button>
          </li>
        </ul>
      </div>

      <!-- Main content -->
      <div class="flex-1 p-10">
        <div class="bg-white shadow-lg rounded-lg p-6 h-full">
          <div class="overflow-auto">
            <div class="flex justify-end rounded-lg bg-gray-100 mb-5 p-2">
              <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded shadow-md transition duration-300 mx-2 disabled:bg-gray-900 disabled:cursor-not-allowed" disabled>Excluir</button>
            </div>
            <table class="min-w-full bg-white border divide-y divide-gray-300">
              <thead class="bg-gray-50 divide-x divide-red-900">
                <tr>
                  <th class="py-2 px-1 text-center border-x bg-gray-400"></th>
                  <th class="py-2 px-4 text-center border-x">Nome</th>
                  <th class="py-2 px-4 text-center border-x">Telefone</th>
                  <th class="py-2 px-4 text-center border-x">Email</th>
                  <th class="py-2 px-4 text-center border-x">Ultimo Contato</th>
                  <th class="py-2 px-4 text-center border-x">Tags</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-indigo-200" id="clientes-tabela">
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div id="tags-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-start pt-10 z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
          <h2 class="text-lg font-semibold mb-4">Gerenciar Tags</h2>
    
          <!-- Input para adicionar nova tag -->
          <label for="novaTag" class="block text-sm font-medium text-gray-700">Adicionar nova tag:</label>
          <input type="text" id="novaTag" placeholder="Digite nova tag..."
                 class="mt-1 mb-3 p-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button onclick="addTag()" 
                  class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded mb-4">Adicionar Tag</button>
    
          <!-- Select para escolher tags existentes -->
          <label for="tagsExistentes" class="block text-sm font-medium text-gray-700">Tags existentes:</label>
          <select id="tagsExistentes" 
                  class="mt-1 mb-3 p-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            <!-- Opções de tags adicionadas dinamicamente -->
          </select>
    
          <!-- Botão para atribuir tag -->
          <button onclick="atribuirTag()" 
                  class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded">Atribuir Tag</button>
    
          <!-- Botão para fechar o modal -->
          <button onclick="fecharModal()"
                  class="mt-4 w-full bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 rounded">Fechar</button>
        </div>
      </div>
    </div>

    <script src="../assets/js/main.js"></script>
  </body>
</html>
